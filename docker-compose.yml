version: '3.8'

services:
  autotest-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autotest-platform
    ports:
      - "5000:5000"  # 宿主机端口:容器端口
    volumes:
      # 挂载 reports 目录到宿主机
      - ./reports:/app/reports
      # 挂载 tests_data 目录到宿主机
      - ./tests_data:/app/tests_data
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - autotest-network

networks:
  autotest-network:
    driver: bridge

volumes:
  reports-data:
  tests-data: