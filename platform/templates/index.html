{% extends "base.html" %}

{% block content %}
<div class="dashboard">
    <h2>欢迎使用自动化测试平台</h2>
    <div class="card-grid">
        <div class="card">
            <h3>测试用例管理</h3>
            <p>创建、编辑和管理接口测试用例数据</p>
            <a href="{{ url_for('main.test_case_management') }}" class="btn">进入管理</a>
        </div>
        <div class="card">
            <h3>测试执行</h3>
            <p>执行接口自动化测试，支持按标记筛选</p>
            <a href="{{ url_for('main.test_execution') }}" class="btn">开始测试</a>
        </div>
        <div class="card">
            <h3>Mock服务</h3>
            <p>管理和使用Mock接口进行测试</p>
            <a href="{{ url_for('main.mock_management') }}" class="btn">查看Mock</a>
        </div>
    </div>
</div>
{% endblock %}
