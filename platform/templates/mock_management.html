{% extends "base.html" %}

{% block content %}
<div class="mock-page">
    <h2>Mock服务管理</h2>

    <div class="mock-info">
        <h3>可用Mock接口</h3>
        <div class="mock-list">
            <div class="mock-item">
                <h4>用户相关接口</h4>
                <ul>
                    <li>GET /auth/userlogin - 用户登陆</li>
                    <li>GET /user/getUserInfo' - 获取用户详情</li>
                </ul>
            </div>
            <div class="mock-item">
                <h4>订单相关接口</h4>
                <ul>
                    <li>POST /order/create - 创建订单</li>
                    <li>GET /order/getInfo - 获取订单信息</li>
                </ul>
            </div>
        </div>

        <div class="mock-url">
            <p><strong>Mock服务地址:</strong> http://localhost:5000/mock/api/</p>
        </div>
    </div>
</div>
{% endblock %}
